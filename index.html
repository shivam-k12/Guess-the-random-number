<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <h1>Guess the Random Number...</h1>
        <input type="text" placeholder="Guess a number between 1 and 100" id="inputbox">
        <input type="submit" value="Submit" class="input" id="submit">
        <p class="result">Enter the first number to get Hints!</p>
        <input type="reset" value="Reset" class="input" id="reset">        
    </div>
    <script src="script.js"></script>
</body>
</html>
